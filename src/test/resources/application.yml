server:
  port: 9999

app:
  domain: ${mandates-resolutions-ui.host}

spring:
  thymeleaf:
    suffix: .xml
    mode: XML
    servlet:
      content-type: text/xml

cache:
  lifespan: 21600

logging:
  level:
    root: DEBUG
  config: classpath:config/logback-spring.xml
management:
  endpoints:
    web:
      exposure:
        include: '*'

page:
  path:
    xsl: /templates/xsl/
    xml: /templates/xml/